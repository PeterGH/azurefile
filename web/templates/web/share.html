{% extends "web/base.html" %}

{% block content %}
<p>{{share_url}}</p>
{% for directory in directory_list %}
    <a href="{% url 'web:directory' account_name share_name directory %}">{{directory}}/</a><br>
{% endfor %}
{% for file in file_list %}
    <a href="{% url 'web:file' account_name share_name file %}">{{file}}</a><br>
{% endfor %}
{% endblock content %}
