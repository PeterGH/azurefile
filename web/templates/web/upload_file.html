{% extends "web/base.html" %}

{% block content %}
{% if directory_path %}
<form action="{% url 'web:directory' account_name share_name directory_path %}?action=upload_file" method="POST" enctype="multipart/form-data">
{% else %}
<form action="{% url 'web:share' account_name share_name %}?action=upload_file" method="POST" enctype="multipart/form-data">
{% endif %}
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Upload">
</form>
{% endblock content %}
