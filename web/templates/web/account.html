{% extends "web/base.html" %}

{% block menu %}
{{ block.super }}
<a href="{% url 'web:account' account_name %}?action=create_share">Create Share</a>
{% endblock menu %}

{% block content %}
<a href="{% url 'web:account' account_name %}">{{account_url}}</a><br>
{% for share in share_list %}
    <a href="{% url 'web:share' account_name share %}">{{share}}</a><br>
{% endfor %}
{% endblock content %}
